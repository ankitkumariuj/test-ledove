<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Cards</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
.orders-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 20px;
  padding: 20px;
}

.order-card {
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
  padding: 20px;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.order-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
}

.order-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}

.order-header h3 {
  font-size: 18px;
  color: #333;
  margin: 0;
}

.order-status {
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 13px;
  font-weight: 600;
  text-transform: capitalize;
}

.order-status.delivered {
  background-color: #d4f7d6;
  color: #1b7e2b;
}

.order-status.pending {
  background-color: #fff0c2;
  color: #b58a00;
}

.order-body {
  font-size: 14px;
  color: #555;
  margin-bottom: 16px;
  line-height: 1.6;
}

.order-footer {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}

.btn {
  flex: 1;
  border: none;
  padding: 8px 10px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  transition: all 0.25s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
}

.view-btn {
  background-color: #007bff;
  color: #fff;
}

.view-btn:hover {
  background-color: #005dc1;
}

.print-btn {
  background-color: #f5f5f5;
  color: #333;
}

.print-btn:hover {
  background-color: #e2e2e2;
}

</style>
</head>
<body>

<!-- ✅ Order Cards Container -->
<div class="orders-container">
  <!-- Example Card -->
  <div class="order-card">
    <div class="order-header">
      <h3>#10245</h3>
      <span class="order-status delivered">Delivered</span>
    </div>

      <p><strong>Customer:</strong> Ankit Kumar</p>

    </div>

    <div class="order-footer">
      <button class="btn view-btn"><i class="fa-solid fa-file-invoice"></i> View Invoice</button>
      <button class="btn print-btn"><i class="fa-solid fa-print"></i> Print</button>
    </div>
