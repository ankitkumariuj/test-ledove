<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta name="theme-color" content="#ffff">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/style.css">

    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

        .top_search{
            display: flex
;
    background: white;
    box-shadow: 0 1px 2px 0 rgba(148, 150, 159, .3);
    width: 100%;
    height: 14vw;
    align-items: center;
    justify-content: flex-start;
        }

        .top_search input{
            border: none;
            width: -webkit-fill-available;
            outline: none;
            font-size: 14px;
        }


        .search_box{
                padding: 0px 2%;
    width: 100%;
    display: flex
;
    align-items: center;
    gap: 10px;
        }

        .recent_search{
            padding: 23px 2%;
            width: 100%;
            background-color: white;
           box-shadow: 0 1px 2px 0 rgba(148, 150, 159, .3);   
           height: auto;
               /* margin-top: 32px; */
        }

        .recent_search h3{
            font-size: 14px;
        }

        .search-popups{
            display: none;
    height: 37vw;
      overflow: scroll;
    scroll-behavior: auto;
    scrollbar-width: none;
        }

        .recent_search img{
                height: 50px;
    width: 50px;
    border-radius: 50%;
    object-fit: cover;
    filter: contrast(110%) brightness(100%) saturate(110%);
    object-position: top;
    
        }


       


        .image_con{
              display: flex
;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 12px;
        }


        .search-popups ul li{
             display: flex
;
    margin-bottom:6px;
    align-items: center;
    border-bottom: 1px solid #80808021;
    padding: 0px 1%;
        }
#search-results-lists{
    margin-top: 23px;
}

.search-popups ul li span{
    display: -webkit-box;
    -webkit-box-orient: vertical;
    -webkit-line-clamp: 1;
    overflow: hidden;
}

    </style>
</head>
<body>
        <div class="wrapper-overlay"></div>
     <div class="loader">
      <img src="../assets/images/logo.png" class="loader-logo" />
      <p>Fetching the latest trends...</p>
    </div>
    <div class="top_search">
        

        <div class="search_box">
            <svg class="header-icon menu-icon" onclick="backto()" viewBox="0 0 24 24"  style="height: 24px; width : 24px;"><path fill="black"  fillrule="evenodd" d="M20.25 11.25H5.555l6.977-6.976a.748.748 0 000-1.056.749.749 0 00-1.056 0L3.262 11.43A.745.745 0 003 12a.745.745 0 00.262.57l8.214 8.212a.75.75 0 001.056 0 .748.748 0 000-1.056L5.555 12.75H20.25a.75.75 0 000-1.5"></path></svg>
            <input type="search" name="" id="search-inputs" placeholder="Search for brands & products" autofocus >
        </div>
    </div>


     <div id="search-results"></div>
              <div class="search-popups" id="search-popups">
              <ul id="search-results-lists"></ul>
              </div>
  </div>

    


    <div class="recent_search">
        <h3>RECENT SEARCHES</h3>
<div class="image_con">
          <img src="/assets/images/shirt-3.webp" alt="">

              <img src="/assets/images/shirt-3.webp" alt="">


                  <img src="/assets/images/shirt-3.webp" alt="">
                      <img src="/assets/images/shirt-3.webp" alt="">
                      <img src="/assets/images/shirt-3.webp" alt="">
                      <img src="/assets/images/shirt-3.webp" alt="">
                      <img src="/assets/images/shirt-3.webp" alt="">
          </div>
        </div>
        </div>
        <script>
            function backto(){
                window.history.back();
            }






  document.addEventListener("click", () => {
    const input = document.getElementById("search-inputs");
    input.focus();
  }, { once: true });


        </script>


            <!-- jQuery FIRST -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script src="../assets/js/script.js"></script>

        <script src="../assets/js/api.js"></script>
</body>
</html>
