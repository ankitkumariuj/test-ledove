    <div class="login_modal_title k_flex_col k_gap_15 sign_in_title">
          <h2>Sign In</h2>
          <p>
            Don't have an account yet?
            <span id="swich-to-sign_up-content" onclick="show()">Sign up</span>
          </p>
        </div>
        <div class="login_modal_title k_flex_col k_gap_15 sign_up_title hide">
          <h2>Sign Up</h2>
          <p>
            Already have an account?
            <span id="swich-to-sign_in-content">Log in</span>
          </p>
        </div>
        <div class="login_modal_input k_flex_col k_gap_10">
          <div class="signup-input-box hide-on-signin hide" id="signupinput">
            <input type="text" id="first_name" placeholder="First Name" />
             <input type="text" id="last_name" placeholder="Last Name" />
          </div>
          
          <div class="signup-input-box hide-on-signin hide">
                      <input type="number" id="phone_no" placeholder="Your Contact" onKeyPress="if(this.value.length==10) return false;" maxlength="10"/>
          </div>
          
          <input
            type="text"
            id="username"
            placeholder="Phone Number" maxlength="10"
          />
          <div class="login_modal_password_input">
            <input
              type="password"
              id="login_password_input"
              placeholder="Password"
            />
            <div class="k_eye_icon k_flex">
              <i class="fa-solid fa-eye"></i>
            </div>
          </div>
        </div>
