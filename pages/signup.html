    <div class="login_modal_title k_flex_col k_gap_15 sign_in_title hide">
          <h2>Sign In</h2>
          <p>
            Don't have an account yet?
            <span id="swich-to-sign_up-content" onclick="show()">Sign up</span>
          </p>
        </div>
        <div class="login_modal_title k_flex_col k_gap_15 sign_up_title ">
          <h2>Sign Up</h2>
          <p>
            Already have an account?
            <span id="swich-to-sign_in-content">Log in</span>
          </p>
        </div>
        <div class="login_modal_input k_flex_col k_gap_10">
          <div class="signup-input-box hide-on-signin " id="signupinput">
            <input type="text" id="full_name" placeholder="Full Name" />
             <!-- <input type="text" id="last_name" placeholder="Last Name" /> -->
          </div>
          
          <div class="signup-input-box hide-on-signin ">
                      <input type="number" id="phone_no" placeholder="Mobile Number" onKeyPress="if(this.value.length==10) return false;"/>
          </div>
          
          <input
            type="email"
            id="username"
            placeholder="Email ID  (optional)"
          />
          <div class="login_modal_password_input">
            <input
              type="password"
              id="login_password_input"
              placeholder="Password"
            />
            <div class="k_eye_icon k_flex">
              <i class="fa-solid fa-eye"></i>
            </div>
          </div>
        </div>
        <div class="login_modal_checkbox_container k_row hide" id="for_sign_in">
          <div class="login_modal_checkbox k_flex k_gap_5">
            <input type="checkbox" />
            <div class="k_underline_transition_1">
              <h3>Stay signed in</h3>
            </div>
          </div>
          <div class="k_forget_password_text k_underline_transition_1">
            <h3>Forgot your password?</h3>
          </div>
        </div>
        <!-- <div class="login_modal_checkbox_container k_row " id="for_sign_up">

            </div>
          </div>

        <div class="login_btn">
          <button onclick="signUp(event)" class="k_flex">
            <p class="btn-submit-text">Sign Up</p>
          </button>
        </div>
  </div>
